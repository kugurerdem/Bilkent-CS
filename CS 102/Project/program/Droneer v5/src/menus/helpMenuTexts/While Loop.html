<body>
    <div class="headerDiv">
        <h1>While Loops</h1>
        <p><i style="color: rgb(255,5,213); font-family: serif;">While loops</i> are used to repeat executing a block of code while a condition is met.</p>
    </div>
    <hr>
    <div class="codeDiv">
        
        <p style="font-size: 1.2em; font-family: sans-serif;">Syntax: </p>
    
        <p>while(<i class="condition">condition</i>){<br>
            
                <i class="inner">&nbsp;&nbsp;// Code to execute if condition is met</i>
            <br>
        }</p>
        <hr>
        <p style="font-size: 1.2em; font-family: sans-serif;">Example:</p><p>while(<i class="condition">i &lt; 3</i>){<br>
            
                <i class="inner">&nbsp;&nbsp;// Prints "Hello World!" three times</i><br>
                &nbsp;&nbsp;System.out.println("Hello World!");<br>
                &nbsp;&nbsp;i++;
        
            <br>
        }</p>
        
    </div>
